<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - PulseCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- ðŸ”µ Navbar -->
<div class="bg-blue-600 text-white px-10 py-4 flex justify-between">
    <h1 class="text-2xl font-bold">ðŸ’™ PulseCare</h1>
    <div class="space-x-6">
        <a href="/" class="hover:text-gray-200">Home</a>
        <a href="/about" class="hover:text-gray-200">About</a>
        <a href="/contact" class="hover:text-gray-200">Contact</a>
    </div>
</div>

<!-- ðŸ”µ Register Section -->
<section class="flex justify-center items-center h-screen -mt-20">

    <div class="bg-white shadow-2xl rounded-2xl p-10 w-96">

        <h2 class="text-3xl font-bold text-blue-800 text-center mb-8">
            Create Account
        </h2>

        <form action="/register" method="post">

            <input type="text"
                   name="username"
                   placeholder="Username"
                   required
                   class="w-full p-3 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">

            <input type="password"
                   name="password"
                   placeholder="Password"
                   required
                   class="w-full p-6 border rounded-lg mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500">

            <button type="submit"
                    class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition">
                Register
            </button>
        </form>

        <p class="text-center mt-6 text-gray-600">
            Already have an account?
            <a href="/login" class="text-blue-600 font-semibold hover:underline">
                Login
            </a>
        </p>

    </div>

</section>

</body>
</html>
